<!DOCTYPE html>
<html>

    <head>
        <title>De Scoreboard App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
    </head>

    <body>
       
        
        <div id="navbar">
            <h1 id="logotext"> De Scoreboard</h1>
            <ul>
                <li><a href="#">Resources</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Buy me Coffee</a></li>
            </ul>
        </div>

        <div id = "app-body">
            
            <div class="app-body-section app-body-section-1">
                <p> This app keeps record of scores/wins in a game of you and your friends.</p>
                <p> Ranging from 'Tic-Tac-Toe' to 'Rock-Paper-Scisiors', It's got you.</p>
                <p> Have lots of fun !!! </p>
            </div>

            <div class="app-body-section app-body-section-2">
            <h1> <span id="p1Display">0</span> : <span id="p2Display">0</span> </h1>
            </div>

            <div class="app-body-section app-body-section-3">
            <p id="playLimitText">Score Record Entry Limit : <span> 5 </span></p>
            </div>

            <div class="app-body-section app-body-section-4">
            <input type="number" id="numInput">

            <button id="p1">Player 1</button>

            <button id="p2">Player 2</button>

            <button id="reset">Reset</button>
            </div>
        
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
